<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- 유리 질감 그라데이션 -->
        <linearGradient id="glass_surface" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.98"/>
            <stop offset="100%" stop-color="#F2F2F7" stop-opacity="0.92"/>
        </linearGradient>
        
        <!-- 체크마크 그라데이션 (System Blue) -->
        <linearGradient id="check_gradient" x1="100" y1="100" x2="400" y2="400" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#007AFF"/>
            <stop offset="100%" stop-color="#0055FF"/>
        </linearGradient>

        <!-- 그림자 필터 -->
        <filter id="dropShadow" x="-25%" y="-25%" width="150%" height="150%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
            <feOffset dx="0" dy="8" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.25"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- 1. 배경: macOS 스타일 Squircle (Superellipse approximation) -->
    <g filter="url(#dropShadow)">
        <path d="M256 512C397.385 512 512 397.385 512 256C512 114.615 397.385 0 256 0C114.615 0 0 114.615 0 256C0 397.385 114.615 512 256 512Z" fill="url(#glass_surface)"/>
        <!-- 내부 테두리 (유리 느낌 강조) -->
        <path d="M256 512C397.385 512 512 397.385 512 256C512 114.615 397.385 0 256 0C114.615 0 0 114.615 0 256C0 397.385 114.615 512 256 512Z" stroke="white" stroke-width="2" stroke-opacity="0.6"/>
    </g>

    <!-- 2. 메인 체크마크 -->
    <path d="M140 260 L225 345 L380 170" 
          stroke="url(#check_gradient)" 
          stroke-width="56" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#dropShadow)"/>
</svg>